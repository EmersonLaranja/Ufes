version: '3.8'

# using extension fields to reduce duplication
x-networks: &net-common
    driver: bridge

services:

    # web app
    boca-web:
        image: ghcr.io/joaofazolo/boca-docker/boca-web:latest
        environment:
            # database configuration
            # privileged user password
            - BOCA_DB_SUPER_PASSWORD=superpass
        ports: 
            - 8000:80
        networks:
            - frontend
            - backend

    # online judge
    boca-jail:
        image: ghcr.io/joaofazolo/boca-docker/boca-jail:latest
        networks:
            - backend

    # database
    boca-db:
        image: postgres:14-alpine
        environment:
            # database configuration
            # privileged user password
            - POSTGRES_PASSWORD=superpass
        networks:
            - backend

networks:

    # visible to the internet
    frontend:
        <<: *net-common

    # hidden from the outside world
    backend:
        <<: *net-common
        internal: true
